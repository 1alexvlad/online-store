{% extends "myapp/base.html" %}
{% load static %}

{% block content %}

  
<h2>
  {% for item in items %}

    <!-- Используем namespace : name -->
    <a href="{% url 'myapp:detail' item.id %}">
      {{ item.name }} | {{ item.price }} <br/>
        <img src="{{ item.image.url }}" alt="">
    </a>

  {% endfor %}
</h2>
{% endblock content %}
